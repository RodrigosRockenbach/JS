<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>

    <div class="divJS">
        <h1>Aula 06 JS - Guanabara</h1>
        <br>
        <script>
        var nome = window.prompt("Qual o seu nome: ")
        document.write(`Prazer em te conhecer, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras...<br>`)
        document.write(`Se nome em maiúsculo é ${nome.toUpperCase()}!<br>`)
        document.write(`Seu nome em minusculo é ${nome.toLowerCase()}!`)
        </script>
    </div>

</body>
