<head>

<body>
    <header class="jumbotron text-center">
        <h1>Calculos em JavaScript</h1>
    </header>

    <section class="container">
        <div class="row">
            <article class="col-sm-5">
                <div class="divCalcSoma">
                    <h2>Somando Valores</h2>
                    <input type="number" name="txtn1" id="txtn1">
                    <input type="number" name="txtn1" id="txtn2">
                    <input type="button" value="somar" onclick="somar()">
                    <br>
                    <div class="divResul" id="res"><strong>Resultado: </strong> </div>
                </div> 
            </article>

        </div>
    </section>
    
    <script>
        function somar(){
            var tn1 = document.getElementById('txtn1')
            var tn2 = document.getElementById('txtn2')
            var res  = document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã©: <strong>${s}</strong>`
        }

    </script>
</body>
